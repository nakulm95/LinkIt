			<div class="jumbotron">
				<div class="container-fluid">
		            <div class="row">
		                <div class="col-xs-2">
		                    <div class="panel panel-primary">
						  		<div class="panel-body">
						    		Number of Moves
						  		</div>
						  		<div id="moveCount" class="panel-footer">0</div>
							</div>
		                </div>

		                <div class="col-xs-2">

						    		Best Solution

							</div>
		                </div>

								<img id="solution" src="linkitfinal1.png">

		        </div>
